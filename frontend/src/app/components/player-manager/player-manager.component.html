<div *ngIf="!hasData()" class="container margin-top-2">
  <div class="mat-elevation-z8">
      <div class="row">
        <mat-card class="col-12">
          <mat-card-title>Oops...</mat-card-title>
          <mat-card-content><h4>There is not available data to be shown.</h4></mat-card-content>
        </mat-card>
      </div>
  </div>
</div>

<div *ngIf="hasData()" class="container margin-top-2">
  <div class="row">
    <div class="col-12">
      <h1>Players List</h1>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <div class="row">
      <table class="col-sm-12" mat-table [dataSource]="playerDataSources">
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>
            <strong>First Name</strong>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.FirstName }}</td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Last Name</strong>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.LastName }}</td>
        </ng-container>
        <!-- Skill Column -->
        <ng-container matColumnDef="skill">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Skill</strong>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.SkillLevel.Name }}</td>
        </ng-container>
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Age</strong>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.Age }}</td>
        </ng-container>
        <!-- Age Column -->
        <ng-container matColumnDef="emailAddress">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Email Address</strong>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              aria-label="Update Item"
              (click)="updateItem(element.Id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              aria-label="Delete Item"
              (click)="deleteItem(element.Id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
